<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>014 Collapsed Side Menu</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<input type="checkbox" name="" id="side-menu-switch">
	<div class="side-menu">
		<form>
			<input type="search" name="" id="" placeholder="請輸入關鍵字" />
			<button><i class="fas fa-search"></i></button>
		</form>
		<nav>
			<a href="#"><i class="fas fa-home"></i>Home</a>
			<a href="#"><i class="fas fa-info-circle"></i>About</a>
			<a href="#"><i class="fas fa-code"></i>Portfolio</a>
			<a href="#"><i class="fab fa-medium"></i>Blog</a>
			<a href="#"><i class="fas fa-envelope"></i>Contact</a>
		</nav>
		<label for="side-menu-switch">
			<i class="fas fa-angle-right"></i>
		</label>
	</div>
</body>

</html>
