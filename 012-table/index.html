<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>012 Table</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<div class="table">
		<table>
			<caption>
				貳柒診所｜門診時間表
			</caption>
			<thead>
				<tr>
					<th scope="col"></th>
					<th scope="col">週一 Mon</th>
					<th scope="col">週二 Tue</th>
					<th scope="col">週三 Wed</th>
					<th scope="col">週四 Thu</th>
					<th scope="col">週五 Fri</th>
					<th scope="col">週六 Sat</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>上午</td>
					<td>包旎郝</td>
					<td>包旎郝</td>
					<td>伊恕薔</td>
					<td>伊恕薔</td>
					<td>尤奈芯</td>
					<td>伊恕薔</td>
				</tr>
				<tr>
					<td>下午</td>
					<td>伊恕薔</td>
					<td>包旎郝</td>
					<td>尤奈芯</td>
					<td>尤奈芯</td>
					<td>尤奈芯</td>
					<td></td>
				</tr>
				<tr>
					<td>晚上</td>
					<td>伊恕薔</td>
					<td>伊恕薔</td>
					<td>尤奈芯</td>
					<td>尤奈芯</td>
					<td>伊恕薔</td>
					<td></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>附註</td>
					<td colspan="6">週六下午後至週日休診</td>
				</tr>
			</tfoot>
		</table>
	</div>
</body>

</html>
