<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>003 Member Introduction Cards</title>
		<link
			href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="wrap">
			<div class="item">
				<img
					id="circle-monster"
					src="img_trans.gif"
					alt="circle-square-triangle"
				/>
				<div class="txt">
					<h2>圓形</h2>
					<p>
						根據歐幾里得的《幾何原本》定義，是在同一平面內到定點的距離等於定長的點的集合。第二定義是：「平面內一動點到兩定點的距離的比，等於一個常數，則此動點的軌跡是圓。」
					</p>
				</div>
			</div>
			<div class="item">
				<img
					id="square-monster"
					src="img_trans.gif"
					alt="circle-square-triangle"
				/>
				<div class="txt">
					<h2>正方形</h2>
					<p>
						在平面幾何學中，正方形是四邊相等且四個角是直角的四邊形。正方形是正多邊形的一種：正四邊形。正方形是二維的超方形，也是二維的正軸形。
					</p>
				</div>
			</div>
			<div class="item">
				<img
					id="triangle-monster"
					src="img_trans.gif"
					alt="circle-square-triangle"
				/>
				<div class="txt">
					<h2>三角形</h2>
					<p>
						由三條線段順次首尾相連，或不共線的三點兩兩連接，所組成的一個閉合的平面圖形，是最基本和最少邊的多邊形。
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
