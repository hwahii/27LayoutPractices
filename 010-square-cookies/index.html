<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>010 Square Cookies</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="wrap">
		<div class="item">
			<img src="images/green-fabric-sofa.jpg" alt="green-fabric-sofa" />
			<div class="txt">
				<h3>Green Fabric Sofa</h3>
				<p>經典綠色沙發，假日慵懶地坐在其中，享受片刻悠閒。</p>
			</div>
		</div>
		<div class="item">
			<img src="images/gray-desk-lamp.jpg" alt="gray-desk-lamp" />
			<div class="txt">
				<h3>Gray Desk Lamp</h3>
				<p>俐落的灰色，為工作區域加添設計感。</p>
			</div>
		</div>
		<div class="item">
			<img src="images/red-fabric-sofa.jpg" alt="red-fabric-sofa" />
			<div class="txt">
				<h3>Red Fabric Sofa</h3>
				<p>暖色系的沙發，溫暖每個在家追劇的夜晚。</p>
			</div>
		</div>
		<div class="item">
			<img src="images/white-armless-chair.jpg" alt="white-armless-chair.jpg" />
			<div class="txt">
				<h3>White Armless Chair</h3>
				<p>簡單高雅的無把手座椅，是你最好的選擇。</p>
			</div>
		</div>
		<div class="item">
			<img src="images/black-plastic-tub-chair.jpg" alt="black-plastic-tub-chair" />
			<div class="txt">
				<h3>Black Plastic Tub Chair</h3>
				<p>塑膠的光滑表面，無與倫比的現代感。</p>
			</div>
		</div>
	</div>
</body>

</html>
